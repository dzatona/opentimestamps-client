name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
          fi
          if [ ! -s release-notes.md ]; then
            echo "# Release $VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "## Installation" >> release-notes.md
            echo "" >> release-notes.md
            echo "Download the appropriate archive for your platform from the assets below." >> release-notes.md
            echo "" >> release-notes.md
            echo '```bash' >> release-notes.md
            echo "cargo install --git https://github.com/${{ github.repository }}" >> release-notes.md
            echo '```' >> release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ots v${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-matrix:
    name: Build ${{ matrix.target }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git/db
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/ots

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/ots

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/ots dist/
          cp README.md dist/
          tar -czf ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz -C dist .
          shasum -a 256 ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz > ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/ots.exe" -Destination dist/
          Copy-Item README.md -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip"
          (Get-FileHash "ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip" -Algorithm SHA256).Hash.ToLower() + "  ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip" | Out-File -Encoding ascii "ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256"

      - name: Upload to release (Unix)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz
            ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip
            ots-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
